<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Potluck Signup</title>
    <link href="/Styles/index-styles.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="../Scripts/app.js"></script>
</head>
<body>
    <div id="createPotluckDiv">
        <h1>Potluck Signup</h1>
        <input type="text" data-bind="value: potluckName" placeholder="New Potluck Name" />
        <button data-bind="click: addPotluck">Create Potluck</button>
    </div>
    <div style="display: none;" id="potluckSignupDiv">
        <h1 data-bind="text: potluckName"></h1>
        <button data-bind="click: addItem">Reserve an item</button>

        <table>
            <thead>
                <tr>
                    <th class="th-lg">Guest Name</th>
                    <th class="th-lg">Item Type</th>
                    <th class="th-lg">Item</th>
                    <th class="th-sm">Quantity</th>
                    <th class="th-sm">Delete</th>
                </tr>
            </thead>

            <tbody data-bind="foreach: potluckItems">
                <tr>
                    <td><input data-bind="value: name" placeholder="Enter your name" /></td>
                    <td><select data-bind="options: $root.availableItemTypes, value: type, optionsText: 'itemType'"></select></td>
                    <td><input data-bind="value: item" placeholder="Provide a short description of your item"></td>
                    <td><input type="number" min="1" max="5" data-bind="value: qty" /></td>
                    <td><a href="#" data-bind="click: $root.removeItem">Remove</a></td>
                </tr>
            </tbody>
        </table>
    </div>



</body>
</html>
